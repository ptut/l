<html>

<head>

        *{

    	body{
    		height:90vh;
    		width:90vw;
                background:#222;
                color:#ddd;

<body>
    Redirecting in,&nbsp;<span id="ct">5</span>&nbsp;seconds.<br/> Please Wait...

    <script>
        let linkList = {
        			ukg20_OC: "https://docs.google.com/spreadsheets/d/1cqURKbpO1uReXLZSZrtY7SP0QRWhFOrvGe9ov_RsxcE/edit?usp=sharing"
        		}
        		let ploc = window.location.href;
        		let pcode = ploc.substr(ploc.indexOf("#") + 1);
        		let linkLoc = linkList[pcode];
        		let ct = 5;
        		setTimeout(function(){
				if(ct< 0){ct = ct - 1; document.getElementById("ct").html(ct); }
			  	else{window.location.href = linkLoc;}
			}, 1000);
    </script>
</body>
