<!DOCTYPE html>
<html>

<head>

    <style>
        *{
    		margin:0;
    		padding:0;
    	    	box-sizing:border-box;
    	}
    	body{
    		height:90vh;
    		width:90vw;
                background:#222;
                color:#ddd;
    		display: flex;
    		flex-direction:column;
    		align-items:center;
		justify-content:center;
      	}
    </style>
</head>

<body>
	<p>Loading in,&nbsp;<span id="ct">5</span>&nbsp;seconds.<br/> Please Wait...</p>

    <script>
        let linkList = {
        			ukg20_OC: "https://docs.google.com/spreadsheets/d/1cqURKbpO1uReXLZSZrtY7SP0QRWhFOrvGe9ov_RsxcE/edit?usp=sharing",
				"https://ptut.github.io/l/link.html":"https://www.google.com/search?q=do+a+barrel+roll",
				"https://ptut.github.io/l/undefined":"https://www.google.com/search?q=do+a+barrel+roll"
        		}
        		let ploc = window.location.href;
        		let pcode = ploc.substr(ploc.indexOf("#") + 1);
        		let linkLoc = linkList[pcode];
        		let ct = 5;
	    setInterval(function () {
    if (ct > 0) {
        ct--;
        document
            .getElementById("ct")
            .innerHTML = ct;
    } else {
        window.location.href = linkLoc;
    }
}, 1000);
    </script>
</body>

</html>
